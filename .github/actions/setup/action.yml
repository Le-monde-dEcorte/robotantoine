name: Setup
runs:
  using: 'composite'
  steps:
    - name: Install Node.js 18.x
      uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3
      with:
        node-version: 18.x
        cache: npm
        registry-url: 'https://registry.npmjs.org'

    - name: Install
      env:
        CI: true
      shell: bash
      run: |
        yarn install
