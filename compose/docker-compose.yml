version: '3.9'

services:
  postgres:
    image: postgres:15.6-alpine
    environment:
      POSTGRES_DB: 'sleepymaid'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sleepymaid']
      interval: 10s
      timeout: 5s

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping']
      interval: 10s
      timeout: 5s

  ghost:
    image: ghost:5-alpine
    restart: unless-stopped
    expose:
      - 2368
    ports:
      - '2368:2368'
    environment:
      url: 'https://blog.ecorte.xyz'
      database__client: 'sqlite3'
      database__connection__filename: '/var/lib/ghost/content/data/ghost.db'
      mail__transport: 'SMTP'
      mail__options__service: 'Mailgun'
    volumes:
      - ghost-data:/var/lib/ghost/content

  #api:
  #  build:
  #    context: ../
  #    dockerfile: ./docker/api/Dockerfile
  #  restart: unless-stopped
  #  expose:
  #    - 8080
  #  environment:
  #    DATABASE_URL: 'postgresql://sleepymaid:admin@postgres:5432/sleepymaid'
  #    REDIS_URL: 'redis://redis:6379/0'

  sleepymaid:
    build:
      context: ../
      dockerfile: ./docker/sleepymaid/Dockerfile
    restart: unless-stopped
    depends_on:
      - 'postgres'
      - 'redis'

  helper:
    build:
      context: ../
      dockerfile: ./docker/helper/Dockerfile
    restart: unless-stopped
    depends_on:
      - 'postgres'
      - 'redis'

  watcher:
    build:
      context: ../
      dockerfile: ./docker/watcher/Dockerfile
    restart: unless-stopped
    depends_on:
      - 'postgres'
      - 'redis'

  #website:
  #  build:
  #    context: ../
  #    dockerfile: ./docker/website/Dockerfile
  #    args:
  #      NEXT_PUBLIC_CLIENTVAR: 'clientvar'
  #  restart: unless-stopped
  #  expose:
  #    - 3000
  #  ports:
  #    - '3000:3000'
  #  environment:
  #    DATABASE_URL: 'postgresql://sleepymaid:admin@postgres:5432/sleepymaid'
  #    REDIS_URL: 'redis://redis:6379/0'
  #    NEXTAUTH_URL: 'http://localhost:3000'

  zipline:
    image: ghcr.io/diced/zipline
    ports:
      - '3002:3002'
    restart: unless-stopped
    environment:
      - CORE_RETURN_HTTPS=false
      - CORE_HOST=0.0.0.0
      - CORE_PORT=3002
      - CORE_LOGGER=true
    volumes:
      - './uploads:/zipline/uploads'
      - './public:/zipline/public'
    depends_on:
      - 'postgres'

volumes:
  redis-data:
    name: 'sleepymaid-redis-data'
  postgres-data:
    name: 'sleepymaid-postgres-data'
  ghost-data:
    name: 'sleepymaid-ghost-data'
