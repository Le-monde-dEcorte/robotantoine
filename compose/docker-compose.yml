version: '3.9'

services:
  postgres:
    build:
      context: ../docker/postgresql
      dockerfile: ./Dockerfile
    environment:
      POSTGRES_USER: 'sleepymaid'
      POSTGRES_PASSWORD: 'admin'
      POSTGRES_DB: 'sleepymaid'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sleepymaid']
      interval: 10s
      timeout: 5s

  redis:
    build:
      context: ../docker/redis
      dockerfile: ./Dockerfile
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli ping']
      interval: 10s
      timeout: 5s

  caddy:
    build:
      context: ../docker/caddy
      dockerfile: ./Dockerfile
    env_file:
      - ../.env
    ports:
      - '80:80'
      - '443:443'
    network_mode: host
    restart: always

  ghost:
    build:
      context: ../docker/ghost
      dockerfile: ./Dockerfile
    image: ghost:5-alpine
    restart: unless-stopped
    expose:
      - 2368
    ports:
      - '2368:2368'
    environment:
      url: 'https://blog.ecorte.xyz'
      database__client: 'sqlite3'
      database__connection__filename: '/var/lib/ghost/content/data/ghost.db'
      mail__transport: 'SMTP'
      mail__options__service: 'Mailgun'
    volumes:
      - ghost-data:/var/lib/ghost/content

  #api:
  #  build:
  #    context: ../
  #    dockerfile: ./docker/api/Dockerfile
  #  restart: unless-stopped
  #  expose:
  #    - 8080
  #  environment:
  #    DATABASE_URL: 'postgresql://sleepymaid:admin@postgres:5432/sleepymaid'
  #    REDIS_URL: 'redis://redis:6379/0'

  qcgsecret:
    build:
      context: ../
      dockerfile: ./docker/qcgsecret/Dockerfile
    restart: unless-stopped
    expose:
      - 3001
    ports:
      - '3001:3001'

  sleepymaid:
    build:
      context: ../
      dockerfile: ./docker/sleepymaid/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: 'postgresql://sleepymaid:admin@postgres:5432/sleepymaid'
      REDIS_URL: 'redis://redis:6379/0'

  helper:
    build:
      context: ../
      dockerfile: ./docker/helper/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: 'postgresql://sleepymaid:admin@postgres:5432/sleepymaid'
      REDIS_URL: 'redis://redis:6379/0'

  website:
    build:
      context: ../
      dockerfile: ./docker/website/Dockerfile
      args:
        NEXT_PUBLIC_CLIENTVAR: 'clientvar'
    restart: unless-stopped
    expose:
      - 3000
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: 'postgresql://sleepymaid:admin@postgres:5432/sleepymaid'
      REDIS_URL: 'redis://redis:6379/0'
      NEXTAUTH_URL: 'http://localhost:3000'

  nextcloud:
    image: nextcloud/all-in-one:latest
    container_name: nextcloud-aio-mastercontainer
    restart: always
    ports:
      - 8080:8080
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      POSTGRES_PASSWORD: 'admin'
      POSTGRES_DB: 'nextcloud'
      POSTGRES_USER: 'sleepymaid'
      POSTGRES_HOST: 'postgres'
      APACHE_PORT: '11000'
      APACHE_IP_BINDING: '127.0.0.1'

volumes:
  redis-data:
    name: 'sleepymaid-redis-data'
  postgres-data:
    name: 'sleepymaid-postgres-data'
  ghost-data:
    name: 'sleepymaid-ghost-data'
  nextcloud_aio_mastercontainer:
    name: 'nextcloud_aio_mastercontainer'
